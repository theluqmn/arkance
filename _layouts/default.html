<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>arkance</title>

        <!--open graph-->
        <meta property="og:title" content="arkance" />
        <meta property="og:description" content="a jekyll template built to allow easy creation of quality markdown-based jekyll sites to deploy on github pages" />

        <!--tailwind css-->
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {}
                }
            }
        </script>
    </head>

    <body class="bg-[rgb(5,5,5)]">
        <main class="p-4 flex flex-col gap-4 md:gap-8 md:p-8 w-full h-full md:w-7/12 mx-auto">
            <!--content-->
            <div class="
            space-y-3
            text-sm text-[rgb(220,220,220)]
            [&_h1]:text-3xl [&_h1]:text-[rgb(0,157,255)]
            [&_h2]:text-xl [&_h2]:pt-8 [&_h2]:font-semibold [&_h2]:text-[rgb(0,157,255)]
            [&_h3]:text-lg [&_h3]:pt-4 [&_h3]:font-semibold [&_h3]:text-[rgb(255,255,255)]
            [&_a]:font-semibold [&_a]:underline
            [&_img]:w-full [&_img]:rounded-md
            ">
                {{ content }}
            </div>
        </main>
    </body>
</html>
